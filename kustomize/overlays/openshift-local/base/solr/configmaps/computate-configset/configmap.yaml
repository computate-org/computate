  stoptags_ja.txt: "#\r\n# This file defines a Japanese stoptag set for JapanesePartOfSpeechStopFilter.\r\n#\r\n#
    Any token with a part-of-speech tag that exactly matches those defined in this\r\n#
    file are removed from the token stream.\r\n#\r\n# Set your own stoptags by uncommenting
    the lines below.  Note that comments are\r\n# not allowed on the same line as
    a stoptag.  See LUCENE-3745 for frequency lists,\r\n# etc. that can be useful
    for building you own stoptag set.\r\n#\r\n# The entire possible tagset is provided
    below for convenience.\r\n#\r\n#####\r\n#  noun: unclassified nouns\r\n#名詞\r\n#\r\n#
    \ noun-common: Common nouns or nouns where the sub-classification is undefined\r\n#名詞-一般\r\n#\r\n#
    \ noun-proper: Proper nouns where the sub-classification is undefined \r\n#名詞-固有名詞\r\n#\r\n#
    \ noun-proper-misc: miscellaneous proper nouns\r\n#名詞-固有名詞-一般\r\n#\r\n#  noun-proper-person:
    Personal names where the sub-classification is undefined\r\n#名詞-固有名詞-人名\r\n#\r\n#
    \ noun-proper-person-misc: names that cannot be divided into surname and \r\n#
    \ given name; foreign names; names where the surname or given name is unknown.\r\n#
    \ e.g. お市の方\r\n#名詞-固有名詞-人名-一般\r\n#\r\n#  noun-proper-person-surname: Mainly Japanese
    surnames.\r\n#  e.g. 山田\r\n#名詞-固有名詞-人名-姓\r\n#\r\n#  noun-proper-person-given_name:
    Mainly Japanese given names.\r\n#  e.g. 太郎\r\n#名詞-固有名詞-人名-名\r\n#\r\n#  noun-proper-organization:
    Names representing organizations.\r\n#  e.g. 通産省, NHK\r\n#名詞-固有名詞-組織\r\n#\r\n#
    \ noun-proper-place: Place names where the sub-classification is undefined\r\n#名詞-固有名詞-地域\r\n#\r\n#
    \ noun-proper-place-misc: Place names excluding countries.\r\n#  e.g. アジア, バルセロナ,
    京都\r\n#名詞-固有名詞-地域-一般\r\n#\r\n#  noun-proper-place-country: Country names. \r\n#
    \ e.g. 日本, オーストラリア\r\n#名詞-固有名詞-地域-国\r\n#\r\n#  noun-pronoun: Pronouns where the
    sub-classification is undefined\r\n#名詞-代名詞\r\n#\r\n#  noun-pronoun-misc: miscellaneous
    pronouns: \r\n#  e.g. それ, ここ, あいつ, あなた, あちこち, いくつ, どこか, なに, みなさん, みんな, わたくし, われわれ\r\n#名詞-代名詞-一般\r\n#\r\n#
    \ noun-pronoun-contraction: Spoken language contraction made by combining a \r\n#
    \ pronoun and the particle 'wa'.\r\n#  e.g. ありゃ, こりゃ, こりゃあ, そりゃ, そりゃあ \r\n#名詞-代名詞-縮約\r\n#\r\n#
    \ noun-adverbial: Temporal nouns such as names of days or months that behave \r\n#
    \ like adverbs. Nouns that represent amount or ratios and can be used adverbially,\r\n#
    \ e.g. 金曜, 一月, 午後, 少量\r\n#名詞-副詞可能\r\n#\r\n#  noun-verbal: Nouns that take arguments
    with case and can appear followed by \r\n#  'suru' and related verbs (する, できる,
    なさる, くださる)\r\n#  e.g. インプット, 愛着, 悪化, 悪戦苦闘, 一安心, 下取り\r\n#名詞-サ変接続\r\n#\r\n#  noun-adjective-base:
    The base form of adjectives, words that appear before な (\"na\")\r\n#  e.g. 健康,
    安易, 駄目, だめ\r\n#名詞-形容動詞語幹\r\n#\r\n#  noun-numeric: Arabic numbers, Chinese numerals,
    and counters like 何 (回), 数.\r\n#  e.g. 0, 1, 2, 何, 数, 幾\r\n#名詞-数\r\n#\r\n#  noun-affix:
    noun affixes where the sub-classification is undefined\r\n#名詞-非自立\r\n#\r\n#  noun-affix-misc:
    Of adnominalizers, the case-marker の (\"no\"), and words that \r\n#  attach to
    the base form of inflectional words, words that cannot be classified \r\n#  into
    any of the other categories below. This category includes indefinite nouns.\r\n#
    \ e.g. あかつき, 暁, かい, 甲斐, 気, きらい, 嫌い, くせ, 癖, こと, 事, ごと, 毎, しだい, 次第, \r\n#       順,
    せい, 所為, ついで, 序で, つもり, 積もり, 点, どころ, の, はず, 筈, はずみ, 弾み, \r\n#       拍子, ふう, ふり,
    振り, ほう, 方, 旨, もの, 物, 者, ゆえ, 故, ゆえん, 所以, わけ, 訳,\r\n#       わり, 割り, 割, ん-口語/, もん-口語/\r\n#名詞-非自立-一般\r\n#\r\n#
    \ noun-affix-adverbial: noun affixes that that can behave as adverbs.\r\n#  e.g.
    あいだ, 間, あげく, 挙げ句, あと, 後, 余り, 以外, 以降, 以後, 以上, 以前, 一方, うえ, \r\n#       上, うち, 内,
    おり, 折り, かぎり, 限り, きり, っきり, 結果, ころ, 頃, さい, 際, 最中, さなか, \r\n#       最中, じたい, 自体,
    たび, 度, ため, 為, つど, 都度, とおり, 通り, とき, 時, ところ, 所, \r\n#       とたん, 途端, なか, 中, のち,
    後, ばあい, 場合, 日, ぶん, 分, ほか, 他, まえ, 前, まま, \r\n#       儘, 侭, みぎり, 矢先\r\n#名詞-非自立-副詞可能\r\n#\r\n#
    \ noun-affix-aux: noun affixes treated as 助動詞 (\"auxiliary verb\") in school grammars
    \r\n#  with the stem よう(だ) (\"you(da)\").\r\n#  e.g.  よう, やう, 様 (よう)\r\n#名詞-非自立-助動詞語幹\r\n#
    \ \r\n#  noun-affix-adjective-base: noun affixes that can connect to the indeclinable\r\n#
    \ connection form な (aux \"da\").\r\n#  e.g. みたい, ふう\r\n#名詞-非自立-形容動詞語幹\r\n#\r\n#
    \ noun-special: special nouns where the sub-classification is undefined.\r\n#名詞-特殊\r\n#\r\n#
    \ noun-special-aux: The そうだ (\"souda\") stem form that is used for reporting news,
    is \r\n#  treated as 助動詞 (\"auxiliary verb\") in school grammars, and attach to
    the base \r\n#  form of inflectional words.\r\n#  e.g. そう\r\n#名詞-特殊-助動詞語幹\r\n#\r\n#
    \ noun-suffix: noun suffixes where the sub-classification is undefined.\r\n#名詞-接尾\r\n#\r\n#
    \ noun-suffix-misc: Of the nouns or stem forms of other parts of speech that connect
    \r\n#  to ガル or タイ and can combine into compound nouns, words that cannot be classified
    into\r\n#  any of the other categories below. In general, this category is more
    inclusive than \r\n#  接尾語 (\"suffix\") and is usually the last element in a compound
    noun.\r\n#  e.g. おき, かた, 方, 甲斐 (がい), がかり, ぎみ, 気味, ぐるみ, (～した) さ, 次第, 済 (ず) み,\r\n#
    \      よう, (でき)っこ, 感, 観, 性, 学, 類, 面, 用\r\n#名詞-接尾-一般\r\n#\r\n#  noun-suffix-person:
    Suffixes that form nouns and attach to person names more often\r\n#  than other
    nouns.\r\n#  e.g. 君, 様, 著\r\n#名詞-接尾-人名\r\n#\r\n#  noun-suffix-place: Suffixes
    that form nouns and attach to place names more often \r\n#  than other nouns.\r\n#
    \ e.g. 町, 市, 県\r\n#名詞-接尾-地域\r\n#\r\n#  noun-suffix-verbal: Of the suffixes that
    attach to nouns and form nouns, those that \r\n#  can appear before スル (\"suru\").\r\n#
    \ e.g. 化, 視, 分け, 入り, 落ち, 買い\r\n#名詞-接尾-サ変接続\r\n#\r\n#  noun-suffix-aux: The stem
    form of そうだ (様態) that is used to indicate conditions, \r\n#  is treated as 助動詞
    (\"auxiliary verb\") in school grammars, and attach to the \r\n#  conjunctive
    form of inflectional words.\r\n#  e.g. そう\r\n#名詞-接尾-助動詞語幹\r\n#\r\n#  noun-suffix-adjective-base:
    Suffixes that attach to other nouns or the conjunctive \r\n#  form of inflectional
    words and appear before the copula だ (\"da\").\r\n#  e.g. 的, げ, がち\r\n#名詞-接尾-形容動詞語幹\r\n#\r\n#
    \ noun-suffix-adverbial: Suffixes that attach to other nouns and can behave as
    adverbs.\r\n#  e.g. 後 (ご), 以後, 以降, 以前, 前後, 中, 末, 上, 時 (じ)\r\n#名詞-接尾-副詞可能\r\n#\r\n#
    \ noun-suffix-classifier: Suffixes that attach to numbers and form nouns. This
    category \r\n#  is more inclusive than 助数詞 (\"classifier\") and includes common
    nouns that attach \r\n#  to numbers.\r\n#  e.g. 個, つ, 本, 冊, パーセント, cm, kg, カ月,
    か国, 区画, 時間, 時半\r\n#名詞-接尾-助数詞\r\n#\r\n#  noun-suffix-special: Special suffixes
    that mainly attach to inflecting words.\r\n#  e.g. (楽し) さ, (考え) 方\r\n#名詞-接尾-特殊\r\n#\r\n#
    \ noun-suffix-conjunctive: Nouns that behave like conjunctions and join two words
    \r\n#  together.\r\n#  e.g. (日本) 対 (アメリカ), 対 (アメリカ), (3) 対 (5), (女優) 兼 (主婦)\r\n#名詞-接続詞的\r\n#\r\n#
    \ noun-verbal_aux: Nouns that attach to the conjunctive particle て (\"te\") and
    are \r\n#  semantically verb-like.\r\n#  e.g. ごらん, ご覧, 御覧, 頂戴\r\n#名詞-動詞非自立的\r\n#\r\n#
    \ noun-quotation: text that cannot be segmented into words, proverbs, Chinese
    poetry, \r\n#  dialects, English, etc. Currently, the only entry for 名詞 引用文字列
    (\"noun quotation\") \r\n#  is いわく (\"iwaku\").\r\n#名詞-引用文字列\r\n#\r\n#  noun-nai_adjective:
    Words that appear before the auxiliary verb ない (\"nai\") and\r\n#  behave like
    an adjective.\r\n#  e.g. 申し訳, 仕方, とんでも, 違い\r\n#名詞-ナイ形容詞語幹\r\n#\r\n#####\r\n#  prefix:
    unclassified prefixes\r\n#接頭詞\r\n#\r\n#  prefix-nominal: Prefixes that attach
    to nouns (including adjective stem forms) \r\n#  excluding numerical expressions.\r\n#
    \ e.g. お (水), 某 (氏), 同 (社), 故 (～氏), 高 (品質), お (見事), ご (立派)\r\n#接頭詞-名詞接続\r\n#\r\n#
    \ prefix-verbal: Prefixes that attach to the imperative form of a verb or a verb\r\n#
    \ in conjunctive form followed by なる/なさる/くださる.\r\n#  e.g. お (読みなさい), お (座り)\r\n#接頭詞-動詞接続\r\n#\r\n#
    \ prefix-adjectival: Prefixes that attach to adjectives.\r\n#  e.g. お (寒いですねえ),
    バカ (でかい)\r\n#接頭詞-形容詞接続\r\n#\r\n#  prefix-numerical: Prefixes that attach to numerical
    expressions.\r\n#  e.g. 約, およそ, 毎時\r\n#接頭詞-数接続\r\n#\r\n#####\r\n#  verb: unclassified
    verbs\r\n#動詞\r\n#\r\n#  verb-main:\r\n#動詞-自立\r\n#\r\n#  verb-auxiliary:\r\n#動詞-非自立\r\n#\r\n#
    \ verb-suffix:\r\n#動詞-接尾\r\n#\r\n#####\r\n#  adjective: unclassified adjectives\r\n#形容詞\r\n#\r\n#
    \ adjective-main:\r\n#形容詞-自立\r\n#\r\n#  adjective-auxiliary:\r\n#形容詞-非自立\r\n#\r\n#
    \ adjective-suffix:\r\n#形容詞-接尾\r\n#\r\n#####\r\n#  adverb: unclassified adverbs\r\n#副詞\r\n#\r\n#
    \ adverb-misc: Words that can be segmented into one unit and where adnominal \r\n#
    \ modification is not possible.\r\n#  e.g. あいかわらず, 多分\r\n#副詞-一般\r\n#\r\n#  adverb-particle_conjunction:
    Adverbs that can be followed by の, は, に, \r\n#  な, する, だ, etc.\r\n#  e.g. こんなに,
    そんなに, あんなに, なにか, なんでも\r\n#副詞-助詞類接続\r\n#\r\n#####\r\n#  adnominal: Words that only
    have noun-modifying forms.\r\n#  e.g. この, その, あの, どの, いわゆる, なんらかの, 何らかの, いろんな,
    こういう, そういう, ああいう, \r\n#       どういう, こんな, そんな, あんな, どんな, 大きな, 小さな, おかしな, ほんの, たいした,
    \r\n#       「(, も) さる (ことながら)」, 微々たる, 堂々たる, 単なる, いかなる, 我が」「同じ, 亡き\r\n#連体詞\r\n#\r\n#####\r\n#
    \ conjunction: Conjunctions that can occur independently.\r\n#  e.g. が, けれども,
    そして, じゃあ, それどころか\r\n接続詞\r\n#\r\n#####\r\n#  particle: unclassified particles.\r\n助詞\r\n#\r\n#
    \ particle-case: case particles where the subclassification is undefined.\r\n助詞-格助詞\r\n#\r\n#
    \ particle-case-misc: Case particles.\r\n#  e.g. から, が, で, と, に, へ, より, を, の,
    にて\r\n助詞-格助詞-一般\r\n#\r\n#  particle-case-quote: the \"to\" that appears after
    nouns, a person’s speech, \r\n#  quotation marks, expressions of decisions from
    a meeting, reasons, judgements,\r\n#  conjectures, etc.\r\n#  e.g. ( だ) と (述べた.),
    ( である) と (して執行猶予...)\r\n助詞-格助詞-引用\r\n#\r\n#  particle-case-compound: Compounds
    of particles and verbs that mainly behave \r\n#  like case particles.\r\n#  e.g.
    という, といった, とかいう, として, とともに, と共に, でもって, にあたって, に当たって, に当って,\r\n#       にあたり, に当たり,
    に当り, に当たる, にあたる, において, に於いて,に於て, における, に於ける, \r\n#       にかけ, にかけて, にかんし, に関し,
    にかんして, に関して, にかんする, に関する, に際し, \r\n#       に際して, にしたがい, に従い, に従う, にしたがって, に従って,
    にたいし, に対し, にたいして, \r\n#       に対して, にたいする, に対する, について, につき, につけ, につけて, につれ, につれて,
    にとって,\r\n#       にとり, にまつわる, によって, に依って, に因って, により, に依り, に因り, による, に依る, に因る, \r\n#
    \      にわたって, にわたる, をもって, を以って, を通じ, を通じて, を通して, をめぐって, をめぐり, をめぐる,\r\n#       って-口語/,
    ちゅう-関西弁「という」/, (何) ていう (人)-口語/, っていう-口語/, といふ, とかいふ\r\n助詞-格助詞-連語\r\n#\r\n#  particle-conjunctive:\r\n#
    \ e.g. から, からには, が, けれど, けれども, けど, し, つつ, て, で, と, ところが, どころか, とも, ども, \r\n#       ながら,
    なり, ので, のに, ば, ものの, や ( した), やいなや, (ころん) じゃ(いけない)-口語/, \r\n#       (行っ) ちゃ(いけない)-口語/,
    (言っ) たって (しかたがない)-口語/, (それがなく)ったって (平気)-口語/\r\n助詞-接続助詞\r\n#\r\n#  particle-dependency:\r\n#
    \ e.g. こそ, さえ, しか, すら, は, も, ぞ\r\n助詞-係助詞\r\n#\r\n#  particle-adverbial:\r\n#  e.g.
    がてら, かも, くらい, 位, ぐらい, しも, (学校) じゃ(これが流行っている)-口語/, \r\n#       (それ)じゃあ (よくない)-口語/,
    ずつ, (私) なぞ, など, (私) なり (に), (先生) なんか (大嫌い)-口語/,\r\n#       (私) なんぞ, (先生) なんて (大嫌い)-口語/,
    のみ, だけ, (私) だって-口語/, だに, \r\n#       (彼)ったら-口語/, (お茶) でも (いかが), 等 (とう), (今後) とも,
    ばかり, ばっか-口語/, ばっかり-口語/,\r\n#       ほど, 程, まで, 迄, (誰) も (が)([助詞-格助詞] および [助詞-係助詞]
    の前に位置する「も」)\r\n助詞-副助詞\r\n#\r\n#  particle-interjective: particles with interjective
    grammatical roles.\r\n#  e.g. (松島) や\r\n助詞-間投助詞\r\n#\r\n#  particle-coordinate:\r\n#
    \ e.g. と, たり, だの, だり, とか, なり, や, やら\r\n助詞-並立助詞\r\n#\r\n#  particle-final:\r\n#
    \ e.g. かい, かしら, さ, ぜ, (だ)っけ-口語/, (とまってる) で-方言/, な, ナ, なあ-口語/, ぞ, ね, ネ, \r\n#       ねぇ-口語/,
    ねえ-口語/, ねん-方言/, の, のう-口語/, や, よ, ヨ, よぉ-口語/, わ, わい-口語/\r\n助詞-終助詞\r\n#\r\n#  particle-adverbial/conjunctive/final:
    The particle \"ka\" when unknown whether it is \r\n#  adverbial, conjunctive,
    or sentence final. For example:\r\n#       (a) 「A か B か」. Ex:「(国内で運用する) か,(海外で運用する)
    か (.)」\r\n#       (b) Inside an adverb phrase. Ex:「(幸いという) か (, 死者はいなかった.)」\r\n#
    \          「(祈りが届いたせい) か (, 試験に合格した.)」\r\n#       (c) 「かのように」. Ex:「(何もなかった) か
    (のように振る舞った.)」\r\n#  e.g. か\r\n助詞-副助詞／並立助詞／終助詞\r\n#\r\n#  particle-adnominalizer:
    The \"no\" that attaches to nouns and modifies \r\n#  non-inflectional words.\r\n助詞-連体化\r\n#\r\n#
    \ particle-adnominalizer: The \"ni\" and \"to\" that appear following nouns and
    adverbs \r\n#  that are giongo, giseigo, or gitaigo.\r\n#  e.g. に, と\r\n助詞-副詞化\r\n#\r\n#
    \ particle-special: A particle that does not fit into one of the above classifications.
    \r\n#  This includes particles that are used in Tanka, Haiku, and other poetry.\r\n#
    \ e.g. かな, けむ, ( しただろう) に, (あんた) にゃ(わからん), (俺) ん (家)\r\n助詞-特殊\r\n#\r\n#####\r\n#
    \ auxiliary-verb:\r\n助動詞\r\n#\r\n#####\r\n#  interjection: Greetings and other
    exclamations.\r\n#  e.g. おはよう, おはようございます, こんにちは, こんばんは, ありがとう, どうもありがとう, ありがとうございます,
    \r\n#       いただきます, ごちそうさま, さよなら, さようなら, はい, いいえ, ごめん, ごめんなさい\r\n#感動詞\r\n#\r\n#####\r\n#
    \ symbol: unclassified Symbols.\r\n記号\r\n#\r\n#  symbol-misc: A general symbol
    not in one of the categories below.\r\n#  e.g. [○◎@$〒→+]\r\n記号-一般\r\n#\r\n#  symbol-comma:
    Commas\r\n#  e.g. [,、]\r\n記号-読点\r\n#\r\n#  symbol-period: Periods and full stops.\r\n#
    \ e.g. [.．。]\r\n記号-句点\r\n#\r\n#  symbol-space: Full-width whitespace.\r\n記号-空白\r\n#\r\n#
    \ symbol-open_bracket:\r\n#  e.g. [({‘“『【]\r\n記号-括弧開\r\n#\r\n#  symbol-close_bracket:\r\n#
    \ e.g. [)}’”』」】]\r\n記号-括弧閉\r\n#\r\n#  symbol-alphabetic:\r\n#記号-アルファベット\r\n#\r\n#####\r\n#
    \ other: unclassified other\r\n#その他\r\n#\r\n#  other-interjection: Words that
    are hard to classify as noun-suffixes or \r\n#  sentence-final particles.\r\n#
    \ e.g. (だ)ァ\r\nその他-間投\r\n#\r\n#####\r\n#  filler: Aizuchi that occurs during a
    conversation or sounds inserted as filler.\r\n#  e.g. あの, うんと, えと\r\nフィラー\r\n#\r\n#####\r\n#
